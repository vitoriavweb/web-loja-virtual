<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    <div id="header">
        <!-- Inner -->
            <div class="inner">
                <header>
                    <h1><a href="index.html" id="logo">Helios</a></h1>
                </header>
            </div>

    </div>

    <div class="sla">
        <div class="forms">
            <h1>Faça seu pedido!</h1>
            <hr>
            <form>
                <div class="campos">
                    <label for="nome">Nome:</label>
                    <input type="text" id="nome" required>    
                </div>
                <div class="campos">
                    <label for="ende">Endereço:</label>
                    <input type="text" id="ende" required>    
                </div>
                <div class="campos">
                    <label for="pedido">Pedido:</label>
                    <input type="text" id="pedido" required>    
                </div>
                <div class="campos">
                    <label for="buy">Forma de pagamento:</label>
                    <select id="buy" required>
                        <option value=""></option>
                        <option value="pix">PIX</option>
                        <option value="cartao">Cartão</option>
                        <option value="dinheiro">Dinheiro</option>
                    </select>
                </div>
                <div class="campos">
                    <label for="obs">Observações:</label>
                    <textarea name="obs" id="obs" cols="30" rows="10"></textarea>    
                </div> 
                <div class="campos">
                    <input type="submit" value="Enviar" class="enviar">
                </div>   
            </form>
        </div>
    
    </div>

    <div class="button">
        <a href="../index.html">Voltar</a>
    </div>
<script src="/assets/js/forms.js"></script>
</body>
</html>
